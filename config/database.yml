default: &default
  adapter: postgresql
  pool: 20
  timeout: 5000
  encoding: unicode
development:
  <<: *default
  database: <%= ENV['BIRL_DEVELOPMENT_DATABASE'] %>
  host: localhost
  username: <%= ENV['BIRL_DEVELOPMENT_DATABASE_USERNAME'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: database_test_<%= ENV['TEST_ENV_NUMBER'] %>
  host: localhost
  username: <%= ENV['BIRL_TEST_DATABASE_USERNAME'] %>

production:
  <<: *default
  pool: 60

staging:
  <<: *default
  pool: 40

# To copy staging data to development
# heroku backups:capture
# heroku backups:download
# pg_restore --verbose --clean --no-acl --no-owner -h localhost -U postgres -d birl_development latest.dump
